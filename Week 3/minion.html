<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Minion</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/minion.css'>
    <!-- <script src='main.js'></script> -->
</head>
<body>
    <div class="minion">
        <div class="hands">
            <div class="left"></div>
            <div class="right"></div>
            <div class="fingers-l"></div>
            <div class="fingers-r"></div>
            <div class="glove-l"></div>
            <div class="glove-r"></div>   
        </div>
        <div class="glasses">
            <div class="glassesline1"></div>
            <div class="glassesline2"></div>
            <div class="glass1">
                <div class="eye1"></div>
            </div>
            <div class="glass2">
                <div class="eye2"></div>
            </div>
        </div>
        <div class="mouth">
            <ul class="teeth">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="belt-left"></div>
        <div class="belt-right"></div>
        <div class="pants"></div>
        
        <div class="legs">
            <div class="left"></div>
            <div class="right"></div>
            <div class="shoe-l"></div>
            <div class="shoe-r"></div>
        </div>
    </div>
</body>
</html>
